<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">

  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header class="container">
    <img src="images/logo.svg" alt="logo">
  </header>

  <main class="container">
    <div class="left">
      <img src="images/illustration-mockups.svg" alt="Image of desktop and mobile">
    </div>

    <div class="right">
      <h1>Build The Community<br> Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
      <button href="#">Register</button> 
    </div>
  </main>

  <div class="container icon">
      <ul>
        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
      </ul>
  </div>

  <footer class="container">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br class="sp-br">
      Coded by <a href="#">takameg</a>.
    </p>
  </footer>
</body>
</html>
